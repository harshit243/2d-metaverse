<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen text-white flex flex-col background-image">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 shadow-lg bg-opacity-20 backdrop-blur-md bg-black/30">
    <h1 class="text-2xl font-bold">MetaSpace</h1>
    <div class="space-x-4">
      <button id="signInBtn" class="px-4 py-2 border border-white rounded hover:bg-white hover:text-black transition">Sign In</button>
      <button id="joinWorldBtn" class="px-4 py-2 bg-white text-black rounded hover:bg-purple-300 transition">Join World</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="flex flex-1 items-center justify-center flex-col text-center px-4">
    <h2 class="text-5xl font-extrabold mb-6 animate-fade-in">Welcome to <span class="text-purple-400">MetaSpace</span></h2>
    <p class="text-lg max-w-xl mb-8 animate-fade-in delay-100">
      Explore, create, and hang out in your own 2D universe. Customize avatars, join rooms, and connect with friends—right from your browser.
    </p>
    <div class="space-x-4 animate-fade-in delay-200">
      <button id="createSpaceBtn" class="px-6 py-3 bg-purple-500 hover:bg-purple-600 rounded text-white font-semibold transition">Create Space</button>
      <button id="tryDemoBtn" class="px-6 py-3 border border-white rounded hover:bg-white hover:text-black transition">Try Demo</button>
    </div>

    <!-- Feature Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-16">
      <div class="bg-white/10 border border-white/20 backdrop-blur-md p-6 text-xl font-semibold rounded animate-fade-in delay-300">Customize Avatars</div>
      <div class="bg-white/10 border border-white/20 backdrop-blur-md p-6 text-xl font-semibold rounded animate-fade-in delay-400">Join Worlds</div>
      <div class="bg-white/10 border border-white/20 backdrop-blur-md p-6 text-xl font-semibold rounded animate-fade-in delay-500">Play Mini-Games</div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-white/70">
    © 2025 MetaSpace. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
