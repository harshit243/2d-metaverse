<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - MetaSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center background-image">
  <div class="bg-white/20 border border-white/30 backdrop-blur-md p-8 rounded-lg max-w-sm w-full text-black z-10 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In to MetaSpace</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-white/80 text-black placeholder-black/70 border border-black/30 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 rounded bg-white/80 text-black placeholder-black/70 border border-black/30 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 py-2 rounded text-white font-semibold transition">Sign In</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="#" class="text-purple-700 hover:underline">Sign Up</a></p>
  </div>
</body>
</html>
